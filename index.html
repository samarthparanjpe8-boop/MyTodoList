<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List with Google Calendar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🗓️ Todo List (Google Calendar Sync)</h1>

    <div class="auth-section">
      <button id="signin-btn">Sign in with Google</button>
      <button id="signout-btn" style="display:none;">Sign out</button>
      <p id="user-info" class="user-info"></p>
    </div>

    <div class="todo-input">
      <input type="text" id="task" placeholder="Task name..." />
      <input type="datetime-local" id="datetime" />
      <button id="add-btn">Add Task</button>
    </div>

    <ul id="todo-list"></ul>
  </div>

  <!-- Google API scripts -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="script.js"></script>
</body>
</html>
